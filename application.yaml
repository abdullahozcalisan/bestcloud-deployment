apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sock-shop-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/abdullahozcalisan/bestcloudapp.git
    targetRevision: HEAD
    path: deploy
  destination: 
    server: https://kubernetes.default.svc
    namespace: webapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true  #otomatic sync
      prune: true