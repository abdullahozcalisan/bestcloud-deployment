apiVersion: apps/v1
kind: Deployment
metadata:
  name: bestcloudapp
  labels:
    app: caseapp
    version: 1.0
  namespace: bestcloudapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bestcloudapp
      version: 1.0
  template:
    metadata:
      labels:
        app: bestcloudapp
        version: 1.0        
    spec:
      containers:
      - name: bestcloudapp
        image: aozcalisan/bestcloudapp:7
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: bestcloudapp-svc
  labels:
    app: caseapp
     version: 1.0
  namespace: bestcloudapp  
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: bestcloudapp
